      <section id="section-user_mgmt">
        <h1 id="user_mgmt">管理使用者</h1>
        <p class="shortdesc">具有管理者角色的使用者必須完全負起已獲得資料庫存取權之使用者的管理責任。管理者有責任管理您組織中的其他使用者如何存取您的資料庫。</p>
        <p>資料庫管理者角色會管理下列類型的使用者存取權： </p>
        <ul>
          <li>Web 主控台。從 Web 主控台，使用者可以對資料庫執行查詢。</li>
          <li>資料庫。管理者可以授與精細的資料庫存取許可權，包括只能存取特定表格、綱目，或甚至列或直欄。 </li>
        </ul>
        <p>如需使用者管理的相關資訊，請參閱<a href="https://www.ibm.com/support/knowledgecenter/SS6NHC/com.ibm.swg.im.dashdb.security.doc/doc/user_mgmnt.html" target="_blank">資料庫使用者管理 <img src="../../icons/launch-glyph.svg" alt="外部鏈結圖示" title="外部鏈結圖示"></a>。</p>
      </section>
    </article>
