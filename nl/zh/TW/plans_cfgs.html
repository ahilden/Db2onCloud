        <p class="shortdesc">您可以選擇已針對您需要進行的工作配置和最佳化的 Db2 on Cloud 方案：</p>
        <ul>
          <li>彈性方案（建議），您可以獨立地調整 RAM、儲存空間和運算資源</li>

        </ul>
