        <h1 id="audit">審核</h1>
        <p>以下是您可以用來在 Db2 on Cloud 資料庫上審核活動的方法：</p>
        <ul class="shortdesc">
          <li><a href="https://www.ibm.com/support/knowledgecenter/en/SSEPGG_11.1.0/com.ibm.db2.luw.sql.ref.doc/doc/r0059363.html" target="_blank">CHANGE HISTORY 事件監視器 <img src="../../icons/launch-glyph.svg" alt="外部鏈結圖示" title="外部鏈結圖示"></a></li>
          <li><a href="https://developer.ibm.com/answers/questions/426878/how-do-i-use-time-travel-query-in-db2-or-db2-on-cl/" target="_blank">Time Travel Query <img src="../../icons/launch-glyph.svg" alt="外部鏈結圖示" title="外部鏈結圖示"></a></li>
        </ul>
        <p>藉由建立 CHANGE HISTORY 事件監視器，您可以查詢事件監視器表格來判斷誰在資料庫裡做了什麼。 </p>
        <p>Time Travel Query 讓您能輕鬆儲存所有資料變更，甚至根據選取的時間點來查詢您的舊資料。若要使用這個審核方法，請確定您先設定表格，以支援 Time Travel Query。</p>
        <p>如需這些審核方法的相關資訊，請參閱 <a href="https://developer.ibm.com/answers/questions/427780/how-can-i-audit-or-track-changes-dropped-tables-to.html" target="_blank">How do I audit or track changes? <img src="../../icons/launch-glyph.svg" alt="外部鏈結圖示" title="外部鏈結圖示"></a>。</p>
      </section>
    </article>
