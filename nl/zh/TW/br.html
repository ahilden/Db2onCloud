      <section id="section-br">
        <h1 id="br">備份及還原</h1>
        <p class="shortdesc">針對付費方案，每天會進行資料庫的加密備份。針對過去的 14 天，會保留每天的當日備份。</p>
        <p>保留的備份由 IBM 在發生災難或系統流失時用於系統回復目的。請使用 <a href="https://developer.ibm.com/answers/questions/426878/how-do-i-use-time-travel-query-in-db2-or-db2-on-cl.html" target="_blank">Time Travel Query <img src="../../icons/launch-glyph.svg" alt="外部鏈結圖示" title="外部鏈結圖示"></a>          來保留歷程資料，以用於您自己的用途。此外，您也可以使用 IBM Data Studio 或任何 Db2 工具來執行自己的匯出作業。</p>
        <p>若要將備份異地儲存在遠端儲存站台，請向 IBM 支援中心提出要求。</p>
        <p>您也可以使用 <a href="https://lift.ng.bluemix.net/" target="_blank">IBM Lift CLI</a> 將資料匯入到 Db2 on Cloud。</p>
      </section>
    </article>
  </main>
