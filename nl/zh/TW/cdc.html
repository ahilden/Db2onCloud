        <h1 id="cdc">InfoSphere CDC</h1>
        <p class="shortdesc">有許多方式可以將 Db2 資料庫連接至 IBM&reg; Db2&reg; on Cloud。一種方式是使用 <a href="https://www.ibm.com/support/knowledgecenter/en/SSTRGZ_11.4.0/com.ibm.cdcdoc.sysreq.doc/concepts/aboutcdc.html" target="_blank" class="external">IBM InfoSphere Change Data Capture (InfoSphere CDC)</a>          擷取內部部署 Db2 資料庫中已變更的資料，這是一套即時資料同步化的解決方案。</p>
        <p>若要使用 InfoSphere CDC 即時將您的內部部署資料同步化至 Db2 on Cloud 資料庫，請參閱此指導教學：<a href="https://cloudcontent.mybluemix.net/cloud/garage/dte/producttour/how-stay-online-while-moving-data-db2-cloud" target="_blank" class="external">How to stay online while moving data to Db2 on Cloud</a>。</p>
