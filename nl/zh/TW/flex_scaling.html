        <h1 id="scale">彈性調整</h1>
        <p class="shortdesc">獨立於 RAM、儲存空間及運算核心的調整。</p>
        <p>您的彈性方案一開始部署時會有 1 個核心、4 GB 的 RAM 和 2 GB 的磁碟空間。然後您便可以使用滑塊列來擴增或縮減方案。</p>
        <p>這些動態調整通常只需不到 20 分鐘即可完成。遵循這些<a href="https://developer.ibm.com/answers/questions/381931/how-can-i-scale-cpu-up-and-down-without-downtime-o.html" target="_blank">準則 <img src="../../icons/launch-glyph.svg" alt="外部鏈結圖示" title="外部鏈結圖示"></a>，您甚至可以調整
          CPU 和 RAM 而不會有任何關閉時間。</p>
      </section>
