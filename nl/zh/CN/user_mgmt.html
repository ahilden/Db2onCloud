        <h1 id="user_mgmt">管理用户</h1>
        <p class="shortdesc">授予数据库访问权的用户管理是具有管理员角色的用户的独有责任。管理员负责管理组织中的其他用户如何访问数据库。</p>
        <p>数据库管理员角色管理以下类型的用户访问权： </p>
        <ul>
          <li>Web 控制台。用户可以从 Web 控制台运行数据库查询。</li>
          <li>数据库。管理员可授予数据库的精确访问许可权，包括只能访问特定表、模式，甚至行或列。 </li>
        </ul>
        <p>有关用户管理的更多信息，请参阅<a href="https://www.ibm.com/support/knowledgecenter/SSFMBX/com.ibm.swg.im.dashdb.security.doc/doc/user_mgmnt.html" target="_blank">数据库用户管理 <img src="../../icons/launch-glyph.svg" alt="外部链接图标" title="外部链接图标"></a></p>
      </section>
