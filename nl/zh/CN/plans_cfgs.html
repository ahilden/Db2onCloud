        <p class="shortdesc">您可以选择针对您需要执行的工作所配置和优化的 Db2 on Cloud 套餐：</p>
        <ul>
          <li>Flex 套餐（建议），可独立扩展 RAM、存储和计算资源</li>
          <li>Precise Performance 套餐，提供固定资源和裸机服务器</li>
          <li>每个套餐均可进行配置以获取高可用性和 Oracle 兼容性。</li>
        </ul>
        <p>对于繁重的分析或仓储工作负载，请考虑 <a href="https://www.ibm.com/cloud/db2-warehouse-on-cloud" target="_blank">IBM&reg; Db2&reg; Warehouse on Cloud <img src="../../icons/launch-glyph.svg" alt="外部链接图标" title="外部链接图标"></a>。</p>
