        <h1 id="br">备份和复原</h1>
        <p class="shortdesc">对于付费套餐，每天完成加密数据库备份。保留最近 14 天中每天的每日备份。</p>
        <p>在发生灾难或系统丢失时，IBM 使用保留的备份进行系统恢复。使用 <a href="https://developer.ibm.com/answers/questions/426878/how-do-i-use-time-travel-query-in-db2-or-db2-on-cl.html" target="_blank">Time Travel Query <img src="../../icons/launch-glyph.svg" alt="外部链接图标" title="外部链接图标"></a>          可针对自己的目的保留历史数据。此外，您还可以使用 IBM Data Studio 或任何 Db2 工具来执行自己的导出。</p>
        <p>要在远程存储站点非现场存储备份，请向 IBM 支持人员提出请求。</p>
        <p>您还可以使用 <a href="https://lift.ng.bluemix.net/" target="_blank">IBM Lift CLI</a> 将数据导入到 Db2 on Cloud。</p>
      </section>
    </article>
