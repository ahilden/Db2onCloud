        <p class="shortdesc">独立扩展的 RAM、存储和计算核心。</p>
        <p>Flex 套餐的初始部署具有 1 个核心、4 GB RAM 和 2 GB 磁盘空间。随后可利用侧边栏升级或降低套餐。</p>
        <p>通常在 20 分钟以内即可完成这些动态调整。您甚至可通过遵循这些<a href="https://developer.ibm.com/answers/questions/381931/how-can-i-scale-cpu-up-and-down-without-downtime-o.html" target="_blank">准则 <img src="../../icons/launch-glyph.svg" alt="外部链接图标" title="外部链接图标"></a> 来扩展
