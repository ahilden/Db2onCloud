      <section id="section-audit">
        <h1 id="audit">审计</h1>
        <p>以下方法可用于审计 Db2 on Cloud 数据库上的活动：</p>
        <ul class="shortdesc">
          <li><a href="https://www.ibm.com/support/knowledgecenter/en/SSEPGG_11.1.0/com.ibm.db2.luw.sql.ref.doc/doc/r0059363.html" target="_blank">CHANGE HISTORY 事件监视器 <img src="../../icons/launch-glyph.svg" alt="外部链接图标" title="外部链接图标"></a></li>
          <li><a href="https://developer.ibm.com/answers/questions/426878/how-do-i-use-time-travel-query-in-db2-or-db2-on-cl/" target="_blank">Time Travel Query <img src="../../icons/launch-glyph.svg" alt="外部链接图标" title="外部链接图标"></a></li>
        </ul>
        <p>通过创建 CHANGE HISTORY 事件监视器，您可以查询事件监视器表以确定数据库中已完成的操作以及操作人员。 </p>
        <p>Time Travel Query 可轻松存储所有数据更改，甚至可基于选中的时间点查询旧数据。要使用此审计方法，请确保首先设置表以支持 Time Travel Query。</p>
        <p>有关这些审计方法的更多信息，请参阅<a href="https://developer.ibm.com/answers/questions/427780/how-can-i-audit-or-track-changes-dropped-tables-to.html" target="_blank">如何审计或跟踪更改？<img src="../../icons/launch-glyph.svg" alt="外部链接图标" title="外部链接图标"></a>。</p>
      </section>
    </article>
  </main>
