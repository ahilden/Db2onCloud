        <h1 id="cdc">InfoSphere CDC</h1>
        <p class="shortdesc">有很多方法可将 Db2 数据库连接到 IBM&reg; Db2&reg; on Cloud。一种方法是使用 <a href="https://www.ibm.com/support/knowledgecenter/en/SSTRGZ_11.4.0/com.ibm.cdcdoc.sysreq.doc/concepts/aboutcdc.html" target="_blank" class="external">IBM InfoSphere Change Data Capture (InfoSphere CDC)</a>          捕获内部部署 Db2 数据库中已更改的数据，这是一种实时数据同步解决方案。</p>
        <p>要使用 InfoSphere CDC 实时将内部部署数据同步到 Db2 on Cloud 数据库，请查看此教程：<a href="https://cloudcontent.mybluemix.net/cloud/garage/dte/producttour/how-stay-online-while-moving-data-db2-cloud" target="_blank" class="external">将数据移动到 Db2 on Cloud 时，如何保持在线状态</a>。</p>
