        <p class="shortdesc">RAM, 스토리지 및 컴퓨팅 코어의 독립적 스케일링입니다. </p>
        <p>Flex 플랜은 처음에 1개의 코어, 4GB의 RAM 및 2GB의 디스크 공간으로 배치됩니다. 그런 다음 슬라이더 막대를 사용하여 플랜을 확장하거나 축소할 수 있습니다.</p>
        <p>이러한 동적 조정을 완료하는 데 일반적으로 20분 미만이 걸립니다. 이러한 <a href="https://developer.ibm.com/answers/questions/381931/how-can-i-scale-cpu-up-and-down-without-downtime-o.html" target="_blank">가이드라인 <img src="../../icons/launch-glyph.svg" alt="외부 링크 아이콘" title="외부 링크 아이콘"></a>에
          따라 작동 중지 없이 CPU 및 RAM을 스케일링할 수 있습니다.</p>
