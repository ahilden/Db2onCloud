        <p>로컬 Db2 개발 환경을 설정하려면 다음 중 하나를 사용하십시오.</p>
        <ul class="shortdesc">
          <li><a href="https://www.ibm.com/us-en/marketplace/ibm-db2-direct-and-developer-editions" target="_blank" class="external">IBM Db2 Developer Community Edition</a> 무료 버전. 모든 Db2 기능을 포함하지만 개발용으로만 사용됩니다.</li>
          <li><a href="https://www.ibm.com/developerworks/downloads/im/db2express/" target="_blank" class="external">IBM Db2 Express-C</a> 무료 버전. 프로덕션 또는 임베디드 시스템을 포함하여 모든 용도로 무료인 Db2의 제한된 버전입니다.</li>
        </ul>
