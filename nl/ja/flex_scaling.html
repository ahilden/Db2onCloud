        <h1 id="scale">柔軟なスケーリング</h1>
        <p class="shortdesc">RAM、ストレージ、およびコンピュート・コアの独立したスケーリング。 </p>
        <p>Flex プランでは、最初に、1 コア、4 GB の RAM、2 GB のディスク・スペースの構成でデプロイします。 その後、プランは、スライダー・バーを使用して拡大または縮小できます。</p>
        <p>これらの動的な調整は、通常 20 分未満で完了します。 これらの<a href="https://developer.ibm.com/answers/questions/381931/how-can-i-scale-cpu-up-and-down-without-downtime-o.html" target="_blank">ガイドライン<img src="../../icons/launch-glyph.svg" alt="外部リンク・アイコン" title="外部リンク・アイコン"></a>に従って、ダウン時間なしで
          CPU と RAM を拡大することもできます。</p>
